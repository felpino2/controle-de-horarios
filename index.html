<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto Eletrônico</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="data-hora">
        <p id="dia-semana"></p>
        <p id="data-atual"></p>
        <div id="clock-container">
            <p id="hora-atual"></p>
        </div>
    </div>
    <div class="button-container">
        <button id="btn-registrar-ponto">REGISTRAR PONTO</button>
    </div>
    <dialog id="dialog-ponto">
        <p id="dialog-data">Data</p>
        <p id="dialog-hora">Hora</p>
        <button id="btn-dialog-entrada">Entrada</button>
        <button id="btn-dialog-saida">Saída</button>
        <button id="dialog-fechar">X</button>
    </dialog>
    <script src="js/index.js"></script>
</body>
</html>
